plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 33  // Usa la versión correcta según tu configuración

    defaultConfig {
        applicationId "com.example.yourapp"
        minSdkVersion 21  // Asegúrate de que sea la versión mínima compatible
        targetSdkVersion 33  // La versión que estás apuntando
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.includeAndroidResources = true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'

    // Dependencias para pruebas unitarias
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'androidx.test.ext:junit:1.1.3'
    testImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

tasks.named('test') {
    // Usa JUnit para las pruebas unitarias
    useJUnitPlatform()
}
